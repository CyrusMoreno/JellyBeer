<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Welcome to Mobile Legend Group Finder!</h2>
  <div class="form-group">
      <label for="usr">Mobile Legend Ingame Name:</label>
           <input type="text" class="form-control" id="ign">
      <label for="sel1">I want to main this hero (select one):</label>
      <br>
      <select class="form-control" id="main">
        <option>Hero 1</option>
        <option>Hero 2</option>
        <option>Hero 3</option>
        <option>Hero 4</option>
      </select>
      <br>
      <label for="sel1">Looking for some who use (select one as second):</label>
      <select class="form-control" id="second">
        <option>Hero 1</option>
        <option>Hero 2</option>
        <option>Hero 3</option>
        <option>Hero 4</option>
      </select>
      <br>
   </div>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-outline-secondary" id="myBtn">Search</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

<script>
$(document).ready(function(){
  $("#myBtn").click(function(){
    $("#myModal).modal();
  });
});
</script>

</body>
</html>
